<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Baited Like a Fish</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background: url("./assets/images/green.jpg") no-repeat center center
          fixed;
        background-size: cover;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        flex-direction: column;
        overflow: hidden;
      }

      .video-container {
        position: relative;
        width: 50%;
        border: 3px solid green;
        padding: 10px;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }

      .message {
        position: absolute;
        top: 90%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
        color: #e74c3c;
        font-weight: bold;
        z-index: 1;
        width: 100%;
      }

      .audio-control {
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.5rem;
        background-color: #e74c3c;
        color: white;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <!-- Video container -->
    <div class="video-container">
      <!-- Fish video -->
      <video autoplay loop muted>
        <source src="./assets/fish.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <!-- Message (caption) -->
      <div class="message">You have been baited like a fish! ðŸŽ£</div>
    </div>

    <!-- Audio control button -->
    <div class="audio-control" id="audio-control">Play Music</div>

    <!-- Funny Town music -->
    <audio id="background-audio" loop>
      <source src="./assets/the-funkiest-town.mp3" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>

    <script>
      document
        .getElementById("audio-control")
        .addEventListener("click", function () {
          var audio = document.getElementById("background-audio");
          audio.play();
          this.style.display = "none"; // Hide the control button after it's clicked
        });
    </script>
  </body>
</html>
