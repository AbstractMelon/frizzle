<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Checkout - Baited Like a Fish</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background: url("./assets/images/green.jpg") no-repeat center center
          fixed;
        background-size: cover;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        flex-direction: column;
        overflow: hidden;
      }

      .checkout-container {
        background: rgba(30, 30, 30, 0.85);
        border-radius: 15px;
        padding: 30px;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        border: 3px solid green;
      }

      .title {
        font-size: 3rem;
        color: #f39c12;
        margin-bottom: 20px;
        font-family: "Varela Round", sans-serif;
        font-weight: bold;
      }

      .cta-button {
        background: #f39c12;
        border: none;
        color: white;
        padding: 15px 30px;
        font-size: 1.4rem;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s ease;
        margin-top: 20px;
      }

      .cta-button:hover {
        background: #e67e22;
        transform: scale(1.05);
      }

      .cta-button:active {
        background: #d35400;
        transform: scale(1);
      }

      footer {
        margin-top: 30px;
        text-align: center;
        font-size: 0.9rem;
        color: #ecf0f1;
      }

      footer a {
        color: #f39c12;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="checkout-container">
      <h1 class="title">Confirm Your Purchase</h1>

      <p id="purchaseInfo"></p>

      <button id="checkoutButton" class="cta-button">
        Proceed to Checkout
      </button>

      <footer>
        <p>
          By using this site, you agree to our
          <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </p>
      </footer>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const type = urlParams.get("type");
      const amount = urlParams.get("amount");

      document.getElementById(
        "purchaseInfo"
      ).textContent = `You are about to purchase ${amount} ${type}.`;

      document
        .getElementById("checkoutButton")
        .addEventListener("click", function () {
          window.location.href = "/fish.html";
        });
    </script>
  </body>
</html>
