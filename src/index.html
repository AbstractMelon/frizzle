<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Free vbox & rocoins rael</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background: url("./assets/images/green.jpg") no-repeat center center
          fixed;
        background-size: cover;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        flex-direction: column;
        overflow: hidden;
      }

      .main-container {
        background: rgba(30, 30, 30, 0.85);
        border-radius: 15px;
        padding: 30px;
        width: 80%;
        max-width: 500px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        border: 3px solid #27ae60;
        transition: transform 0.3s ease;
      }

      .main-container:hover {
        transform: scale(1.02);
      }

      .title {
        font-size: 2.5rem;
        color: #f39c12;
        margin-bottom: 20px;
        font-family: "Varela Round", sans-serif;
        font-weight: bold;
        text-transform: uppercase;
      }

      .cta-button {
        background: #f39c12;
        border: none;
        color: white;
        padding: 15px 30px;
        font-size: 1.2rem;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s ease;
        margin-top: 20px;
        display: inline-block;
      }

      .cta-button:hover {
        background: #e67e22;
        transform: scale(1.05);
      }

      .cta-button:active {
        background: #d35400;
        transform: scale(1);
      }

      .option-cards {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 30px;
      }

      .card {
        background: rgba(50, 50, 50, 0.85);
        border-radius: 10px;
        padding: 20px;
        width: 150px;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
        font-size: 1.2rem;
        color: #ecf0f1;
      }

      .card:hover {
        transform: scale(1.05);
        background-color: #34495e;
      }

      .footer {
        margin-top: 30px;
        text-align: center;
        font-size: 0.9rem;
        color: #ecf0f1;
      }

      .footer a {
        color: #f39c12;
        text-decoration: none;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 999;
      }

      .modal-content {
        background-color: #333;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
        color: #ecf0f1;
      }

      .modal p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .modal input {
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
        width: 100%;
        margin-bottom: 20px;
      }

      .modal .cta-button {
        width: 100%;
        padding: 12px 0;
      }

      /* Close button styles */
      .close {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
      }

      /* Media query for mobile responsiveness */
      @media (max-width: 600px) {
        .title {
          font-size: 2rem;
        }
        .cta-button {
          padding: 12px 24px;
          font-size: 1.1rem;
        }
        .option-cards {
          flex-direction: column;
          align-items: center;
        }
        .card {
          width: 100%;
          margin-bottom: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">Claim Your Free V-Bucks or Robux!</h1>

      <!-- Select either V-Bucks or Robux -->
      <div class="option-cards">
        <div class="card" id="vbucksCard">
          <h3>V-Bucks</h3>
        </div>
        <div class="card" id="robuxCard">
          <h3>Robux</h3>
        </div>
      </div>

      <!-- Footer with terms and privacy -->
      <div class="footer">
        <p>
          By using this site, you agree to our
          <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
        </p>
      </div>
    </div>

    <!-- Modal for amount input -->
    <div id="amountModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <p>How much would you like?</p>
        <input type="number" id="amount" min="1" placeholder="Enter amount" />
        <button id="confirmButton" class="cta-button">Confirm</button>
      </div>
    </div>

    <script>
      let selectedType = "";

      // Function to open the modal
      function openModal() {
        document.getElementById("amountModal").style.display = "flex";
      }

      // Close the modal
      function closeModal() {
        document.getElementById("amountModal").style.display = "none";
      }

      // Event listener for V-Bucks card
      document
        .getElementById("vbucksCard")
        .addEventListener("click", function () {
          selectedType = "V-Bucks";
          openModal();
        });

      // Event listener for Robux card
      document
        .getElementById("robuxCard")
        .addEventListener("click", function () {
          selectedType = "Robux";
          openModal();
        });

      // Event listener for confirm button
      document
        .getElementById("confirmButton")
        .addEventListener("click", function () {
          const amount = document.getElementById("amount").value;
          if (amount && amount > 0) {
            window.location.href = `/checkout.html?type=${selectedType}&amount=${amount}`;
          } else {
            alert("Please enter a valid amount.");
          }
        });

      // Close modal when close button is clicked
      document
        .getElementById("closeModal")
        .addEventListener("click", function () {
          closeModal();
        });

      // Close modal if clicked outside of modal content
      window.addEventListener("click", function (event) {
        if (event.target === document.getElementById("amountModal")) {
          closeModal();
        }
      });
    </script>
  </body>
</html>
